---
layout: base
---
{%for post in paginator.posts %}
<article>
	<header>
		<a href="{{post.url}}"><h1>{{post.title}}</h1></a>
	</header>
	<section>
		{{ post.content  }}
	</section>
	{% if post.categories %}
	<section class="categories">
	<span class="category-heading">Posted in: </span>
		<ul>
			{% for cat in post.categories %}
				<li><a href="/{{cat}}">{{cat}}</a></li>
			{% endfor %}
		</ul>
	</section>
	{% endif %}
</article>
{%endfor%}
